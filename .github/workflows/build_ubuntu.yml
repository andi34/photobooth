      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: ${{ secrets.SSH_USER }} 
          server: ${{ secrets.SSH_SERVER }} 
          ssh_private_key: ${{ secrets.SSH_KEY }} 
          local_path: 'vendor/CustomUbuntu/scripts/photobooth.iso.gz'
          remote_path: './'
          args: '-o ConnectTimeout=5'
